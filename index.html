<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewponint" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neighborhood Map</title>
    <!-- Bootstrap CSS-->
    <link rel="shortcut icon" href="./img/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--The main CSS file -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <div class="wrapper">
        <!--Sidebar-->
        
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Bart Locations</h3>
            </div>

            <div class="search">
                <input type="text" id="location" placeholder="Station location" data-bind="textInput:keyword"><!--
             --><button id="fliter">Fliter</button>
            </div>
            
            <div class="result-wrapper">
                <ul id="result" data-bind="foreach: placeList">
                    <li class="option" data-bind="text:name"></li>
                </ul>
            </div>
        </nav>
        

        <div id="content">
            <div class="content-header"></div>
            <div id="map"></div>
        </div>
    </div>



    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDjRsP2Z4JM86ag3hkbRMmfS1a72YBlD8w&callback=initMap"> </script>
    <script src="./js/app.js"></script>
       
</body>

</html>
